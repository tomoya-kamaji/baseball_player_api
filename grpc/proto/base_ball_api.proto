syntax = "proto3";

option go_package = ".;protobuf";

service BaseBallApi {
    rpc SelectPlayers (SelectPlayersRequest) returns (SelectPlayersResponse) {}
}

message SelectPlayersRequest {
    repeated string player_ids = 1;
}

message SelectPlayersResponse {
    Player players = 1;
}

message Player {
    string id = 1;
    string name = 2;
}