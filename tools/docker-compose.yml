version: "3"
services:
  api:
    container_name: api-container
    build:
      context: ../
      dockerfile: tools/api/Dockerfile
    ports:
      - "50051:50051"
    depends_on:
      - mysql
      - redis
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: root
      MYSQL_PASSWORD: password
      MYSQL_DB: mydb
      REDIS_HOST: redis
      MYSQL_DEBUGMODE: "true"
      REDIS_PORT: 6379    
    volumes: 
      - ..:/app
  mysql:
    container_name: mysql-container
    image: mysql:8.0.28
    platform: linux/amd64
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=mydb
  mysql_test:
    container_name: mysql-test-container
    image: mysql:8.0.28
    platform: linux/amd64
    ports:
      - "3307:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=mydb
  redis:
    container_name: redis-container
    image: redis:6.2.6
    ports:
      - "6379:6379"
    volumes:
      - "./data/redis:/data"